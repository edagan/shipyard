go_import_path: github.com/shipyard/shipyard
language: go
sudo: required
go:
  - 1.5
before_install:
  - sudo bash < <(curl -s -S -L https://deb.nodesource.com/setup_5.x)
  - sudo apt-get -qq update
  - sudo apt-get install -y bash bison curl nodejs
  - sudo npm install bower -g
  - mkdir ${GOPATH}/src/golang.org/x/
  - cd ${GOPATH}/src/golang.org/x/
  - git clone https://github.com/golang/crypto.git
  - cd ${GOPATH}
  - export PATH="${PATH}:${GOPATH}/bin"
install:
  - rm -rf Godeps/_workspace/src/github.com/shipyard/
  - mkdir -p Godeps/_workspace/src/github.com/shipyard/
  - ln -s `pwd` Godeps/_workspace/src/github.com/shipyard/shipyard
script:
  - make all
  - make test
